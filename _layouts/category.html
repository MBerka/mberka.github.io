---
layout: default
---

<div class="blog list">
  <h1>{{ page.title }}</h1>
  {{ content }}

  {% for post in site.categories[page.tag] %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> {{ post.date | date: "%-d %B %Y"  }}<br/>
      {{ post.content | truncatewords: 35 }}
    </li>
  {% endfor %}
</div>
